name: Merge dev → main

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
    types:
      - closed  # quand une PR vers dev est mergée

permissions:
  contents: write  # permet de pousser le merge

jobs:
  merge-to-main:
    # ✅ Ne s'exécute que si le push est sur dev ou si la PR est mergeée
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important pour pouvoir merger

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into master
        run: |
          git fetch origin master
          git checkout master
          git merge origin/dev -m "Automated merge from dev to master [skip ci]"
          git push origin master
